<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UI5 Walkthrough</title>
    <script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compat-version="edge"
		data-sap-ui-async="true"
		data-sap-ui-on-init="module:ui5/bestellmanagement/index"
		data-sap-ui-resource-roots='{
			"ui5.bestellmanagement": "./"
		}'>
		fetch('/odata/v4/OrderService/Orders?$expand=Items')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('orderList');
                data.value.forEach(order => {
                    const li = document.createElement('li');
                    li.textContent = `Order for ${order.customer} with ${order.Items.length} items`;
                    list.appendChild(li);
                });
            });
	</script>
</head>
<body>
	<body class="sapUiBody" id="content"></body>
</body>
</html>
